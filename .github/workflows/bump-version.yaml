name: Bump Version

on:
  pull_request:
    types: [closed]

jobs:

  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: conjikidow/bump-version@95d3e3d4cce67d496cb1d29a62cea43329937449 # v1.3.1
        with:
          label-major: 'update::major'
          label-minor: 'update::minor'
          label-patch: 'update::patch'
          labels-to-add: 'automated,versioning'
          create-release: 'true'
