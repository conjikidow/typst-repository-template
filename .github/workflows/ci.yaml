name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  TYPST_MAIN_FILES: main.typ # Space-separated list of main files

permissions:
  contents: read

jobs:

  determine-changes:
    name: Determine changed files
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changed-files.outputs.src_any_changed }}
      test: ${{ steps.changed-files.outputs.test_any_changed }}
      workflow: ${{ steps.changed-files.outputs.workflow_any_changed }}
      workflow_ci: ${{ steps.changed-files.outputs.workflow_ci_any_changed }}
      md: ${{ steps.changed-files.outputs.md_any_changed }}
      yaml: ${{ steps.changed-files.outputs.yaml_any_changed }}
      toml: ${{ steps.changed-files.outputs.toml_any_changed }}
      typst: ${{ steps.changed-files.outputs.typst_any_changed }}

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Determine changed files
        id: changed-files
        uses: tj-actions/changed-files@7dee1b0c1557f278e5c7dc244927139d78c0e22a # v47.0.4
        with:
          files_yaml: |
            src:
              - '**/src/**'
              - '!**/src/**/*.md'
            test:
              - '**/tests/**'
              - '!**/tests/**/*.md'
            workflow:
              - .github/workflows/**
            workflow_ci:
              - .github/workflows/ci.yaml
            md:
              - '**/*.md'
              - .markdownlint-cli2.yaml
            yaml:
              - '**/*.yml'
              - '**/*.yaml'
              - .yamllint.yaml
            toml:
              - '**/*.toml'
              - .taplo.toml
            typst:
              - '**/*.typ'

  lint-gh-actions:
    name: Lint GitHub Actions
    needs: determine-changes
    if: ${{ needs.determine-changes.outputs.workflow == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Run actionlint
        if: github.event_name != 'pull_request'
        run: |
          go install github.com/rhysd/actionlint/cmd/actionlint@v1.7.11
          "$(go env GOPATH)/bin/actionlint" -color

      - name: Run actionlint (reviewdog)
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-actionlint@0d952c597ef8459f634d7145b0b044a9699e5e43 # v1.71.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_level: error

      - name: Run zizmor
        uses: zizmorcore/zizmor-action@0dce2577a4760a2749d8cfb7a84b7d5585ebcb7d # v0.5.0
        with:
          version: 'v1.22.0'
          # advanced-security: false  # must be false for private repo

  lint-markdown:
    name: Lint Markdown
    needs: determine-changes
    if: ${{ needs.determine-changes.outputs.md == 'true' || needs.determine-changes.outputs.workflow_ci == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Lint Markdown
        if: github.event_name != 'pull_request'
        run: npx --yes markdownlint-cli2@0.21.0 .

      - name: Set up reviewdog
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-setup@d8a7baabd7f3e8544ee4dbde3ee41d0011c3a93f # v1.5.0
        with:
          reviewdog_version: 'v0.21.0'

      - name: Lint Markdown (reviewdog)
        if: github.event_name == 'pull_request'
        run: |
          markdownlint_rc=0
          npx --yes markdownlint-cli2@0.21.0 . > /tmp/markdownlint-report.txt 2>&1 || markdownlint_rc=$?
          reviewdog_rc=0
          reviewdog < /tmp/markdownlint-report.txt \
              -efm="%f:%l:%c %m" \
              -efm="%f:%l %m" \
              -name=markdownlint \
              -reporter=github-pr-review \
              -filter-mode=added \
              -fail-level=error || reviewdog_rc=$?
          if [ $markdownlint_rc -ne 0 ] && ! grep -Eq '^[^:]+:[0-9]+(:[0-9]+)? ' /tmp/markdownlint-report.txt; then
            echo "::error title=markdownlint::markdownlint failed before producing parseable diagnostics"
            exit $markdownlint_rc
          fi
          exit $reviewdog_rc
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint-yaml:
    name: Lint YAML
    needs: determine-changes
    if: ${{ needs.determine-changes.outputs.yaml == 'true' || needs.determine-changes.outputs.workflow_ci == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install uv
        if: github.event_name != 'pull_request'
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          version: '0.10.6'

      - name: Lint YAML
        if: github.event_name != 'pull_request'
        run: uvx --from "yamllint==1.38.0" yamllint .

      - name: Lint YAML (reviewdog)
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-yamllint@f01d8a48fd8d89f89895499fca2cff09f9e9e8c0 # v1.21.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_level: error
          yamllint_flags: .

  lint-toml:
    name: Lint TOML
    needs: determine-changes
    if: ${{ needs.determine-changes.outputs.toml == 'true' || needs.determine-changes.outputs.workflow_ci == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install Taplo
        run: cargo install taplo-cli@0.10.0 --locked

      - name: Check TOML format
        run: taplo fmt --check

      - name: Lint TOML
        run: taplo lint

  check-typos:
    name: Check typos
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Check spelling
        if: github.event_name != 'pull_request'
        uses: crate-ci/typos@57b11c6b7e54c402ccd9cda953f1072ec4f78e33 # v1.43.5
        with:
          files: |
            .
            .github/**

      - name: Check spelling (reviewdog)
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-typos@d5eb1bbcd1b3bfde596f6eeb470322727862fe98 # v1.19.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_level: error
          typos_flags: --hidden .

  format-typst:
    name: Format Typst
    needs: determine-changes
    if: ${{ needs.determine-changes.outputs.typst == 'true' || needs.determine-changes.outputs.workflow_ci == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Run typstyle
        uses: typstyle-rs/typstyle-action@637f310823ba2247602dda2bdb9b25e037885970

      - name: Suggest typstyle changes (reviewdog)
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-suggester@aa38384ceb608d00f84b4690cacc83a5aba307ff # v1.24.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tool_name: typstyle

      - name: Check formatting
        run: |
          # Show unified diff to help reviewers
          git --no-pager diff
          # Fail when there are changes
          if ! git diff --quiet; then
            msg="Formatting required. Please run typstyle locally or push a commit with formatted files."
            echo "::error title=typstyle::$msg"
            exit 1
          fi
        shell: bash

  build-typst:
    name: Build Typst
    needs: determine-changes
    if: ${{ needs.determine-changes.outputs.typst == 'true' || needs.determine-changes.outputs.workflow_ci == 'true' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        typst-version: ['^0.12.0', '^0.13.0', '^0.14.2']

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install Typst
        uses: typst-community/setup-typst@48aeee7543d37f01afd1ffb27307dc277387ba13 # v4.3.1
        with:
          typst-version: ${{ matrix.typst-version }}

      - name: Check tools version
        run: |
          typst --version

      - name: Build Typst files
        run: |
          for file in $TYPST_MAIN_FILES; do
            out="build/${file%.typ}.pdf"
            mkdir -p "$(dirname "$out")"
            typst compile --root . "$file" "$out"
          done

  lint-commit-messages:
    name: Lint commit messages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Commitizen
        uses: commitizen-tools/setup-cz@578def531656e522cd8978e6df62d626593e0a5f # v0.7.0
        with:
          python-version: '3.x'
          version: '4.13.9'

      - name: Lint commit messages on push
        if: github.event_name == 'push'
        run: cz check --rev-range ${{ github.event.before }}..${{ github.sha }}

      - name: Lint commit messages on pull request
        if: github.event_name == 'pull_request'
        run: cz check --rev-range ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
